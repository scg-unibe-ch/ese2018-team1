<article style="width: 100%">
  <div class="content">
    <span class="icon fa-laptop">
      <p *ngIf="job.oldJobId !== -1" class="infoBox">DRAFT</p>
    </span>
    <header>
      <h3>{{job.name}}</h3>
    </header>
    <p>
      {{job.description_short}}<br>
      <b>Bezahlung:</b> {{job.wage}}.- CHF
    </p>
    <ul class="actions">
      <li><a class="button alt" routerLink="{{link}}" [queryParams]="{id: job.id}">{{linkText}}</a></li>
    </ul>
  </div>
</article>
