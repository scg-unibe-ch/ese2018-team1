<!-- jobs-->
<div class="inner" style="margin-left: 5%; margin-right: 5%;">
<br><h1>Job-Suche</h1>
  <form *ngIf="!showFilter">
    <div class="field">
      <label for="search">Suche</label>
      <input type="text" name="search"  (ngModelChange)="onSearchJob($event)"  [(ngModel)]="searchText" id="search"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onSearchJob($event)" value="Suchen"/></li>
    </ul>

  </form>
  <button *ngIf="!showFilter" (click)="toggleFilter()">Filter einblenden</button>

  <div *ngIf="showFilter">
    <h4>Filter</h4>
    <div class="field half">
      <label for="name">Name</label>
      <input type="text" name="name" (ngModelChange)="onNameChange($event)" [(ngModel)]="searchName" id="name"/>
    </div>
    <div class="field half">
      <label for="company">Unternehmen</label>
      <input type="text" name="company" (ngModelChange)="onCompanyChange($event)" [(ngModel)]="searchCompany" id="company"/>
    </div>
    <div class="field half">
      <label for="description">Beschreibung</label>
      <input type="text" name="description" (ngModelChange)="onDescChange($event)" [(ngModel)]="searchDescription" id="description"/>
    </div>
    <div class="field half">
      <label for="wage">Mindestbezahlung</label>
      <input type="text" name="wage" (ngModelChange)="onWageChange($event)" [(ngModel)]="searchWage" id="wage"/>
      <input type="checkbox" name="wagePerHour" (ngModelChange)="onWagePHChange($event)" [(ngModel)]="searchWagePerHour" id="wagePerHour">
      <label for="wagePerHour">Pro Stunde</label>
    </div>
    <div class="field half">
      <label for="start_after">Beginn des Jobs zwischen</label>
      <input type="date" name="start_after" (ngModelChange)="onStartAfterChange($event)" [(ngModel)]="searchStart_after" id="start_after"/>&nbsp;&nbsp;&nbsp;und&nbsp;&nbsp;&nbsp;
      <input type="date" name="start_before" (ngModelChange)="onStartBeforeChange($event)" [(ngModel)]="searchStart_before" id="start_before"/>
      <p (click)="resetStart()" style="color: red">Zurücksetzen</p>
    </div>
    <div class="field half">
      <label for="end_after">Ende des Jobs zwischen</label>
      <input type="date" name="end_after" (ngModelChange)="onEndAfterChange($event)" [(ngModel)]="searchEnd_after" id="end_after"/>&nbsp;&nbsp;&nbsp;und&nbsp;&nbsp;&nbsp;
      <input type="date" name="end_before" (ngModelChange)="onEndBeforeChange($event)" [(ngModel)]="searchEnd_before" id="end_before"/>
      <p (click)="resetEnd()" style="color: red">Zurücksetzen</p>
    </div>
    <div class="field half">
      <label for="percentage_more">Anstellung zwischen (in %)</label>
      <div style="display: grid; grid-template-columns:1fr 3em 1fr;">
      <input type="text" name="percentage_more" (ngModelChange)="onPercMoreChange($event)" [(ngModel)]="searchPercentage_more" id="percentage_more"/>&nbsp;&nbsp;&nbsp;und&nbsp;&nbsp;&nbsp;
      <input type="text" name="percentage_less" (ngModelChange)="onPercLessChange($event)" [(ngModel)]="searchPercentage_less" id="percentage_less"/>
      </div>
    </div>
<br>
    <button (click)="onSearchWithFilter()">Suchen</button>
    <br><br>
    <button (click)="toggleFilter()">Filter ausblenden</button>
  </div>
</div>

<section id="three">
  <div class="job">
    <div class="inner" *ngFor="let currentJob of jobs">
      <app-job style="padding: 2em; width: 150%" [link]="'/job'" [linkText]="'Mehr sehen'"  [job]="currentJob"></app-job>
    </div>
  </div>
</section>
