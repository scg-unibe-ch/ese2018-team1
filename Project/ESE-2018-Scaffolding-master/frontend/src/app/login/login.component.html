<!--login-->
<div class="inner" *ngIf="!register">
  <form>
    <div class="field">
      <label>Login</label>
      <input type="text" name="username" placeholder="Benutzername" [(ngModel)]="username" id="username"/>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="password" id="password"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onLogin()" value="Login"/></li>
    </ul>
    <br>
    <b>Noch kein Login?</b><br>
    <input type="submit" (click)="onSwitch()" value="hier Registrieren"/>
  </form>
</div>
<!--register-->

      <input type="email" name="Email" placeholder="Email" [(ngModel)]="email" id="email"/>
