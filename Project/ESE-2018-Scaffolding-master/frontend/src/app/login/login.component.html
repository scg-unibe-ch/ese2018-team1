<!--login-->
<div class="inner" *ngIf="error">
  <b>Wrong password or username</b>
</div>
<div class="inner" *ngIf="successfulLogin">
  <b style="color: green">Success</b>
</div>
<div class="inner" *ngIf="!successfulRegister">
  <b style="color: green">Mail schon vergeben</b>
</div>
<div style="margin-left: 5%; margin-right: 5%;" class="inner" *ngIf="!register">
  <form>
    <div class="field">
      <br><h1>Login</h1>
      <input type="text" name="username" placeholder="Email" [(ngModel)]="user.email" id="username"/>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="user.password" id="password"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onLogin()" value="Login"/></li>
    </ul>
  </form>
  <b>Noch kein Login?</b><br>
  <button (click)="onSwitch()">hier Registrieren</button>
  <br><br>
</div>
<!--register-->
<div class="inner" *ngIf="register">
  <form>
    <div class="field">
      <br><h1>Registrierung</h1>
      <input type="text" name="username" placeholder="Name" [(ngModel)]="user.name" id="username"/>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="user.password" id="password"/>
      <input type="email" name="Email" placeholder="Email" [(ngModel)]="user.email" id="email"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onRegister()" value="Jetzt Registrieren"/></li>
    </ul>
  </form>
  <b>Schon registriert?</b><br>
  <button (click)="onSwitch()">zur√ºck zum Login</button>
  <br><br>
</div>
