<!--login-->
<div class="inner" *ngIf="error">
  <b>Wrong password or username</b>
</div>
<div class="inner" *ngIf="successfulLogin">
  <b style="color: green">Success</b>
</div>

<div class="inner" *ngIf="!register">
  <form>
    <div class="field">
      <label>Login</label>
      <input type="text" name="username" placeholder="Benutzername" [(ngModel)]="user.email" id="username"/>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="user.password" id="password"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onLogin()" value="Login"/></li>
    </ul>
    <br>
    <b>Noch kein Login?</b><br>
    <input type="submit" (click)="onSwitch()" value="hier Registrieren"/>
  </form>
</div>
<!--register-->
<div class="inner" *ngIf="register">
  <form>
    <div class="field">
      <label>Registrierung</label>
      <input type="text" name="username" placeholder="Benutzername" [(ngModel)]="user.email" id="username"/>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="user.password" id="password"/>
      <input type="email" name="Email" placeholder="Email" [(ngModel)]="user.email" id="email"/>
    </div>
    <ul class="actions">
      <li><input type="submit" (click)="onRegister()" value="Jetzt Registrieren"/></li>
    </ul>

  </form>
</div>
