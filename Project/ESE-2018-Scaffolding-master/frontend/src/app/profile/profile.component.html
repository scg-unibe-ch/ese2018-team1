<div class="inner">
  <form>
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name"[(ngModel)]="user.name" id="name"/>
    </div>

  </form>
</div>

<input type="submit" (click)="DisplayJobsToggle()" value="Zeige Jobs"/>
<div *ngIf="showJobs">
  <app-job style="padding: 2em; width: 150%" [job]="job" *ngFor="let job of jobs"></app-job>
</div>
