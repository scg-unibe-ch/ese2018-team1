
<!--liste der jobs-->
<div>
  <h4>
    Liste der jobs
  </h4>
  <button *ngIf="!showEditJob && !userService.getUser().isCompany()" (click)="toggleDraft()">{{toggleDraftText}}</button>
  <section *ngIf="!showEditJob" id="three">
    <div class="job">
      <div class="inner" *ngFor="let currentJob of showJobs">
        <div>
          <p style="text-align: center;  margin: 0em 1em -6em 3em">{{jobViews[currentJob.id]}}</p>
          <p *ngIf="currentJob.oldJobId !== -1"></p>
          <app-job style="padding: 2em; width: 150%" [enableLink]="false" (clicked)="clicked($event)" [linkText]="'Ändern'"  [job]="currentJob"></app-job>
        </div>
      </div>
    </div>
  </section>
  <div *ngIf="showEditJob">
    <button (click)="showList()">Zurück</button>
    <app-job-edit [job]="editJob" (savedJob)="showList()" (destroy)="showList()"></app-job-edit><!--if i use the (savedJob) and want to make showEditJob false, it redirects to ?name=... and fucks everything up -->
  </div>
</div>
